db:
  image: postgres
elasticsearch:
  image: elasticsearch:2.4
redis:
  image: redis
web:
  build: .
  command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
  volumes:
    - .:/libraries.io
  ports:
    - "3000:3000"
  links:
    - db
    - elasticsearch
    - redis
